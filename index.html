<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>smallcase system</title>
    <link rel="stylesheet" href="styles/icomoon.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/input-style.css">

<body>
    <div class="container mt-32">
        <h1>Input fields</h1>
        <p>The < input > tag specifies an input field where the user can enter data. < input > elements are used within a < form > element to declare input controls that allow users to input data. An input field can vary in many ways, depending on the type attribute.</p>

        <div class="signup-form mt-32">
            <fieldset class="ipt-lg ipt-icon name-field mb-24">
                <label>Enter amount</label>
                <span>
                    <i class="prefix-icon icon-rupee-filter"></i>
                    <input type="number" min="0" inputmode="numeric" pattern="[0-9]*" placeholder="Enter amount" >
                </span>
            </fieldset>

            <fieldset class="ipt-lg ipt-icon-right name-field mb-16">
                <label>Select start date</label>
                <span>
                    <i class="suffix-icon icon-calendar"></i>
                    <input type="text" min="0" inputmode="numeric" pattern="[0-9]*">
                </span>
            </fieldset>

            <fieldset class="ipt-md ipt-icon-both name-field mb-16">
                <label>Sort by</label>
                <span>
                    <i class="prefix-icon icon-filter"></i>
                    <i class="suffix-icon icon-chevron-down"></i>
                    <input type="text">
                </span>
            </fieldset>

            <fieldset class="ipt-sm ipt-icon-right name-field mb-16" disabled>
                <label>Enter country</label>
                <span>
                    <i class="suffix-icon icon-chevron-down"></i>
                    <input type="text" placeholder="India">
                </span>
            </fieldset>

            <fieldset class="ipt-sm name-field mb-16 error">
                <label>Enter email</label>
                <span>
                    <input type="text">
                </span>
            </fieldset>

            <fieldset class="ipt-sm ipt-icon-both name-field mb-16 error">
                <label>Enter email</label>
                <span>
                    <i class="prefix-icon icon-calendar"></i>
                    <i class="suffix-icon icon-chevron-down"></i>
                    <input type="text">
                </span>
            </fieldset>
            
    </div>
